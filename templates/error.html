<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles3.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="background"></div>
    <div class="top">
        <h1>404</h1>
        <h3>page not found</h3>
    </div>
    <div class="container">
        <div class="ghost-copy">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
        </div>
        <div class="ghost">
            <div class="face">
                <div class="eye"></div>
                <div class="eye-right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class="bottom">
        <p>{{error}}</p>
        <form class="search" action=""{{ url_for('results') }}method = "get" autocomplete="off">
            <input type="text" class="search-bar" placeholder="Search a new Course ID" id="course-search" required>
            <button type="submit" class="search-btn">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <div class="buttons">
            <button class="btn" onclick = "location.href = 'index.html'" >Home</button>
        </div>
    </div>

    <footer>
        <p>modified from <a href="https://codepen.io/juliepark"> julie</a> â™¡</p>
    </footer>
</body>
</html>
